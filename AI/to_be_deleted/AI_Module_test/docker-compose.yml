version: '3.8'

services:
  analytics:
    build: .
    container_name: analytics-container
    restart: unless-stopped
    ports:
      - "2222:22"      # SSH (Secure Shell)
      - "9999:8888"    # Jupyter
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Linux용 호스트 접근
    environment:
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5432
      - POSTGRES_DB=appdb
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=secret
      - TZ=Asia/Seoul
    volumes:
      - ./app:/workspace/app
      - ./models:/workspace/models
      - ./logs:/workspace/logs
    networks:
      - analytics-network

networks:
  analytics-network:
    driver: bridge

